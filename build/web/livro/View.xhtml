    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivroLabel_id}"/>

                        <h:outputText value="#{bundle.ViewLivroLabel_isbn}"/>
                        <h:outputText value="#{livroController.selected.isbn}" title="#{bundle.ViewLivroTitle_isbn}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_idAutor}"/>
                        <h:outputText value="#{livroController.selected.idAutor}" title="#{bundle.ViewLivroTitle_idAutor}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_idCategoria}"/>
                        <h:outputText value="#{livroController.selected.idCategoria}" title="#{bundle.ViewLivroTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_idEditora}"/>
                        <h:outputText value="#{livroController.selected.idEditora}" title="#{bundle.ViewLivroTitle_idEditora}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
